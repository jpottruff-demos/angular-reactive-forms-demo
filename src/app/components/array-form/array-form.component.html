<form [formGroup]="myForm">

    Value {{ myForm.value | json }}

    <hr />

    <mat-form-field class="full">
        <input matInput
               placeholder="email"
               formConrolName="email"
        />
    </mat-form-field>

    <div formArrayName="phones">
        <div *ngFor="let phone of phoneForms.controls; let i=index" 
             [formGroupName]="i"
        >
            <mat-form-field>
                <input matInput 
                       placeholder="area"
                       formControlName="area"
                />
            </mat-form-field>

            <mat-form-field>
                <input matInput 
                       placeholder="prefix"
                       formControlName="prefix"
                />
            </mat-form-field>
            
            <mat-form-field>
                <input matInput 
                       placeholder="line"
                       formControlName="line"
                />
            </mat-form-field>

            <button mat-raised-button
                    color="secondary"
                    (click)="deletePhone(i)"
            >Delete</button>
        </div>
    </div>

    <button mat-raised-button
            color="primary"
            (click)="addPhone()"
    >Add Phone Number</button>
</form>
